name: auto-vps-mega

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:

jobs:
  vps-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y tmate unzip openjdk-17-jre-headless python3-pip wget

      - name: Install MegaCMD
        run: |
          wget https://mega.nz/linux/MEGAsync/xUbuntu_22.04/amd64/megacmd-xUbuntu_22.04_amd64.deb
          sudo dpkg -i megacmd-xUbuntu_22.04_amd64.deb || sudo apt-get install -f -y

      - name: Start tmate session and save ssh info
        run: |
          mkdir -p links
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' > links/ssh.txt
          cat links/ssh.txt

      - name: Setup Minecraft server
        run: |
          mkdir -p minecraft && cd minecraft
          wget https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/196/downloads/paper-1.20.1-196.jar -O server.jar
          echo "eula=true" > eula.txt
          echo -e "motd=GitHub VPS Minecraft Server\nmax-players=10\nonline-mode=false" > server.properties

      - name: Start Minecraft Server
        run: |
          cd minecraft
          nohup java -Xmx2G -Xms1G -jar server.jar nogui &

      - name: Zip backup files
        run: |
          zip -r backup.zip minecraft links

      - name: Mega Login
        env:
          MEGA_EMAIL: ${{ secrets.MEGA_EMAIL }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          mega-login "$MEGA_EMAIL" "$MEGA_PASSWORD"

      - name: Upload backup to Mega
        run: |
          mega-put backup.zip /vps_backups/backup.zip

      - name: Mega Logout
        run: |
          mega-logout

      - name: Keep VPS alive for 6 hours
        run: |
          echo "‚è≥ Keeping VPS alive for 6 hours..."
          sleep $((6 * 60 * 60))
